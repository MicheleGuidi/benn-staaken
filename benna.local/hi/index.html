			/* Mobile menu */

button.menu-toggle {
	text-align: right;
	padding-top: 1rem;
	margin-right: 1rem;
}

.site-logo.mobile-header-logo a {
	padding-top: 1rem;
	padding-left: 1rem;
}

/* Fluid scale font */
:root {
	--fs-sm: clamp(0.8rem, 0.11vi + 0.77rem, 0.9rem);
--fs-base: clamp(1rem, 0.13vi + 0.97rem, 1.13rem);
--fs-md: clamp(1.25rem, 0.16vi + 1.21rem, 1.41rem);
--fs-lg: clamp(1.56rem, 0.21vi + 1.51rem, 1.76rem);
--fs-xl: clamp(1.95rem, 0.26vi + 1.89rem, 2.2rem);
--fs-xxl: clamp(2.44rem, 0.32vi + 2.36rem, 2.75rem);
--fs-xxxl: clamp(3.05rem, 0.4vi + 2.95rem, 3.43rem);
}

h1 {
	font-size: var(--fs-xxxl);
}
h2 {
	font-size: var(--fs-xxl);
}
h3 {
	font-size: var(--fs-xl);
}
h4 {
	font-size: var(--fs-lg);
}
h5 {
	font-size: var(--fs-md);
}
h6, p {
	font-size: var(--fs-base);
}

/* No underline heading links */
h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
	text-decoration: none;
}

/* Marquee */

.marquee {
  --gap: 1rem;
  position: relative;
  display: flex;
  overflow: hidden;
  user-select: none;
  gap: var(--gap);
}

.marquee__content {
  flex-shrink: 0;
  display: flex;
  justify-content: space-around;
  gap: var(--gap);
  min-width: 100%;
}

.marquee__content img {
	width: fit-content;
}

@keyframes scroll {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(calc(-100% - var(--gap)));
  }
}
/* Pause animation when reduced-motion is set */
@media (prefers-reduced-motion: reduce) {
  .marquee__content {
    animation-play-state: paused !important;
  }
}

/* Enable animation */
.enable-animation .marquee__content {
  animation: scroll 20s linear infinite;
}

/* Reverse animation */
.marquee--reverse .marquee__content {
  animation-direction: reverse;
}

/* Pause on hover */
.marquee--hover-pause:hover .marquee__content {
  animation-play-state: paused;
}

/* Attempt to size parent based on content. Keep in mind that the parent width is equal to both content containers that stretch to fill the parent. */
.marquee--fit-content {
  max-width: fit-content;
}

/* A fit-content sizing fix: Absolute position the duplicate container. This will set the size of the parent wrapper to a single child container. Shout out to Olavi's article that had this solution 👏 @link: https://olavihaapala.fi/2021/02/23/modern-marquee.html  */
.marquee--pos-absolute .marquee__content:last-child {
  position: absolute;
  top: 0;
  left: 0;
}

/* Parallax */

.parallax {
    overflow-y: hidden;
}

.parallax.hero {
	margin-bottom: -11rem;
}
